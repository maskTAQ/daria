<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首页</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
  <!-- <link rel="stylesheet" href="home-icon/demo-files/demo.css">
  <link rel="stylesheet" href="home-icon/style.css"> -->
  <link href="../fonts/sacces.css" rel="stylesheet">
</head>
</head>

<body>
  <div class="container-fluid cn" id="app">
    <div class="first-screen row">
      <h2>{{lang[1]}}</h2>
    </div>
    <div class="second-screen row">
      <p class="screen-title">
        {{lang[2]}}
      </p>
      <div class="line"></div>
      <div class="row col-sm-10 col-xs-12  col-sm-offset-1 card-list">
        <div class="col-sm-4 col-xs-12 card text-center">
          <span class="card-num">1</span>
          <div class="card-main">
            <span class="icon-ic_safety">
              <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span>
            </span>
            <p class="card-title">{{lang[3]}}</p>
            <p class=" card-desc">
              {{lang[4]}}
            </p>
          </div>

        </div>
        <div class="col-sm-4 col-xs-12 card text-center">
          <span class="card-num">2</span>
          <div class="card-main">
            <span class="icon-ic_global"></span>
            <p class="card-title">{{lang[5]}}</p>
            <p class="card-desc">
              {{lang[6]}}
            </p>
          </div>

        </div>
        <div class="col-sm-4 col-xs-12 card text-center">
          <span class="card-num">3</span>
          <div class="card-main">
            <span class="icon-ic_customer">
              <span class="path1"></span><span class="path2"></span>
            </span>
            <p class=" card-title">{{lang[7]}}</p>
            <p class=" card-desc">
              {{lang[8]}}
            </p>
          </div>

        </div>
      </div>
    </div>
    <div class="third-screen row">
      <p class="screen-title">
        {{lang[9]}}
      </p>
      <div class="line"></div>
      <div class="third-screen-card-list col-sm-offset-1 col-sm-10 col-xs-12  row">
        <div class="col-sm-4 col-xs-12">
          <div class="third-screen-card">
            <img src="./imgaes/img_safety.png">
            <div class="card-body">
              <div class="third-screen-card-item-icon">
                <i class="icon-ic_safety_one"></i>
              </div>
              <p class="third-screen-card-title">
                {{lang[10]}}
              </p>
            </div>

          </div>
        </div>
        <div class="col-sm-4 col-xs-12 ">
          <div class="third-screen-card">
            <img src="./imgaes/img_low_fees.png">
            <div class="card-body">
              <div class="third-screen-card-item-icon">
                <i class="icon-ic_low"></i>
              </div>
              <p class="third-screen-card-title">
                {{lang[11]}}
              </p>
            </div>

          </div>
        </div>
        <div class="col-sm-4 col-xs-12 ">
          <div class="third-screen-card">
            <img src="./imgaes/img_support.png">
            <div class="card-body">
              <div class="third-screen-card-item-icon">
                <i class="icon-ic_support"></i>
              </div>
              <p class="third-screen-card-title">
                {{lang[12]}}
              </p>
            </div>
          </div>

        </div>
        <div class="col-sm-4 col-xs-12  ">
          <div class="third-screen-card">
            <img src="./imgaes/img_fast.png">
            <div class="card-body">
              <div class="third-screen-card-item-icon">
                <i class="icon-ic_fast"></i>
              </div>
              <p class="third-screen-card-title">
                {{lang[13]}}
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-4 col-xs-12  ">
          <div class="third-screen-card">
            <img src="./imgaes/img_easy.png">
            <div class="card-body">
              <div class="third-screen-card-item-icon">
                <i class="icon-ic_easy"></i>
              </div>
              <p class="third-screen-card-title">
                {{lang[14]}}
              </p>
            </div>

          </div>
        </div>
        <div class="col-sm-4 col-xs-12  ">
          <div class="third-screen-card">
            <img src="./imgaes/img_professional.png">
            <div class="card-body">
              <div class="third-screen-card-item-icon">
                <i class=" icon-ic_professional_service"></i>
              </div>
              <p class="third-screen-card-title">
                {{lang[15]}}
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="forty-screen row">
      <p class="screen-title">
        {{lang[16]}}
      </p>
      <div class="line"></div>

      <div class="forty-desc col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">{{lang[17]}}
      </div>


      <div class="row col-sm-10 col-xs-12  col-sm-offset-1 card-list">
        <div class="col-sm-3 col-xs-6 card ">
          <div class="card-main">
            <i class="icon-ic_apple card-icon"></i>
            <span class="card-icon-desc">iPhone</span>
          </div>
        </div>
        <div class="col-sm-3 col-xs-6 card">
          <div class="card-main">
            <i class="icon-ic_android card-icon"></i>
            <span class="card-icon-desc">Android</span>
          </div>
        </div>
        <div class="col-sm-3 col-xs-6 card ">
          <div class="card-main">
            <i class="icon-ic_windows card-icon"></i>
            <span class="card-icon-desc">Windows</span>
          </div>
        </div>
        <div class="col-sm-3 col-xs-6 card ">
          <div class="card-main">
            <i class="icon-ic_apple card-icon"></i>
            <span class="card-icon-desc">Mac OS</span>
          </div>
        </div>
      </div>
      <img class="img_device" src="./imgaes/img_device.png">
    </div>
  </div>
</body>
<script src="../language.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

</html>
